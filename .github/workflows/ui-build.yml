name: Build UI

on:
  push:
      paths:
        - 'ui/**'
      branches:
        - main
        - dev

defaults:
  run:
    working-directory: ui

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: gulp build
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist